<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Login</title>
</head>
<body>

<div align="center">
<h2>Welcome to User Login</h2>

	<form th:action="@{/user/login}" method= "get">
		<table>
			<tr>
			<td>E-mail: </td>
			<td><input type="email" required></td>
			</tr>
			<tr>
			<td>Password: </td>
			<td><input type="password" required></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td colspan="2" align="center"> <a th:href="@{/user/home}"><input type="submit" value="login"></a></td>
			</tr>
		</table>
	</form>
</div>

</body>
</html>
